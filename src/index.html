<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/src/public/css/style.css">
    <script src="https://kit.fontawesome.com/c5d99bbc6c.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <title>Ohmyfood</title>
</head>

<body>
    <header>
        <h1><img src="/src/public/img/ohmyfood.png" alt="Ohmyfood logo"></h1>
    </header>

    <main>
        <div class="ctnLocalisation">
            <i class="fas fa-map-marker-alt"></i>
            <span>Paris, Belleville</span>
        </div>
        <section class="ctnHook columnBox">
            <h2>Réservez le menu qui vous convient</h2>
            <p>Découvrez des <strong>restaurants d'exception</strong>, séléctionnés par nos soins</p>
            <button class="ctaBtn">Explorer nos restaurants</button>
        </section>

        <section class="ctnOperation columnBox">
            <h3>Fonctionnement</h3>
            <ul>
                <li><i class="fas fa-mobile-alt operationIcons"></i> <span>Choisissez un restaurant</span></li>
                <li><i class="fas fa-list-ul operationIcons"></i> <span>Composez votre menu</span></li>
                <li><i class="fas fa-store operationIcons"></i> <span>Dégustez au restaurant</span></li>
            </ul>
        </section>
    </main>

    <footer>

    </footer>
</body>

</html>
